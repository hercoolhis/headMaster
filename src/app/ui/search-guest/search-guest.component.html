<div class="add-wrapper">


    <section class="main-card">
     
        <div style="height: 30px; background-color: lightgray;  padding: 2em 2em; margin-top: 1em; display: inline-flex; width: 8em;">
            All Guests: {{allGuestNumber}}
            
          </div>
          <div  style="height: 30px; background-color:lightblue; padding: 2em 2em; margin-top: 1em; display: inline-flex; width: 10em;">
              Checked In Guests: {{checkedInGuestsNumber}}
            </div>
            <div style="height: 30px; background-color:lightcyan; padding: 2em 2em; margin-top: 1em; display: inline-flex; width: 8em;">
                Attendance %: {{checkedInPercentage}}
              </div>
       
       


        <div class="city-search-wrapper">

            <div style="display: inline-flex;"  class="city-search-header">
                
                
                <h3 class="city-search-title">SEARCH GUEST</h3>
                <div class="search-city-input-wrapper">
                    <input class="search-city-input" auto-complete-placeholder="search guest" placeholder="search guest"
                        auto-complete [(ngModel)]="edCity" (keyup.enter)="findGuest(input.value)"
                        (ngModelChange)="findGuest(input.value)" [source]="guests" [max-num-list]="5"
                        [close-on-focusout]="false" #input />


                    <button class="search-city-btn" (click)="findGuest(input.value)">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 451 451">
                            <path fill="#FFF"
                                d="M447 428L337.6 318.4A192.5 192.5 0 0 0 192.4 0C86.3 0 0 86.3 0 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126-47.2L428.2 447a13.2 13.2 0 0 0 19 0 13.5 13.5 0 0 0 0-19zM27 192.3C27 101.1 101 27 192.3 27c91.1 0 165.3 74.2 165.3 165.3s-74.2 165.4-165.4 165.4A165.6 165.6 0 0 1 27 192.3z">
                            </path>
                        </svg>
                    </button>
                </div>
                <span class="city-search-hr">O O O</span>
            </div>

            <div class="city-search-body">
              <span *ngIf="showNote" class="city-invalid-note">Guest Not Found</span>
              <app-guest-card (guestCheckedIn)="checkedInGuest = ''" *ngIf="cardGuest" [guest]="cardGuest"></app-guest-card>
              <!-- <app-weather-card (cityStored)="selectedCity = ''" *ngIf="cardCity" [gue]="cardCity" [addMode]="true">
              </app-weather-card> -->
            </div>

        </div>
    </section>
</div>
